<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica Evaluable TypeScript</title>
  </head>
  <body>
    <label for="name">
      Nombre
      <input type="text" id="name" />
    </label>
    <label for="surname">
      Apellidos

    </label>
    <br />
    <label for="email">
      Correo electrónico
      <input type="email" id="email" />
    </label>
    <label for="birthDate">
      Fecha de nacimiento
      <input type="date" id="birthDate" />
    </label>
    <br />
    <label for="sdUnit">
      Unidad de venta
      <input type="text" id="sdUnit" />
    </label>
    <label for="area">
      Zona geográfica
      <input type="text" id="area" />
    </label>
    <br />
    <button onclick="addEmployee()">Aceptar</button>
    <script src="./js/main.js"></script>
